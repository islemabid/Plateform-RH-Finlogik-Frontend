
<div *ngFor="let e of offers">
<mat-card class="example-card">
    <mat-card-subtitle> {{e.type}}</mat-card-subtitle>
    <mat-card-title> {{e.offerName}}</mat-card-title>
    <mat-card-content>

        <p>{{e.offerDescription}}</p>
        <P> Min Experience : {{e.offerMinExperience}}</P>
      </mat-card-content>
    <mat-card-actions>
     
      <button mat-button routerLink="{{e.id}}/Apply">Apply</button>
      
    </mat-card-actions>
  </mat-card>
  <br>
</div>
