<div class="example-container">
    <mat-dialog-content>

        <form [formGroup]="form">

            <mat-form-field appearance="outline">
                <mat-label> Short Description </mat-label>
                <input matInput [errorStateMatcher]="matcher" placeholder=" short Description"
                    formControlName="shortDescription">

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Long Description </mat-label>
                <input matInput [errorStateMatcher]="matcher" placeholder=" Long Description"
                    formControlName="longDescription">

            </mat-form-field>
        </form>

    </mat-dialog-content>
    <mat-dialog-actions>

        <button mat-raised-button (click)="onsubmit()">{{action}}</button>

    </mat-dialog-actions>
</div>
