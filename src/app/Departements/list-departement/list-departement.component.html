<div *ngIf="rh">
    <div class="departements">
        <div class="departements__input" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Keywords</mat-label>
                <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. IT">
            </mat-form-field>
        </div>
        
    <div class="departements__submit">
        <button   mat-icon-button color="primary" (click)="create()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    
    </div>
   
        <table mat-table [dataSource]="dataSource" matSort>
          
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.shortDescription}}</td>
            </ng-container>

         
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.longDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions" stickyEnd>
                <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
                <td mat-cell class="px-12" *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

           
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Departements"></mat-paginator>
    </div>
