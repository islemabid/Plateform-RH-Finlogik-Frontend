<div class="widget-wrap">
    <div id="grid"></div>
    <h1 style="margin-top:auto;">Employee History </h1>

    <div class="vtl">
        <div class="event">
            <h1>Posts</h1>
            <div *ngFor="let e of detailsPosts">
                <p class="date">{{e.startDate |date}}</p>
                <p class="txt">{{e.post.shortDescription}}</p>
            </div>
            <h1>Contrats</h1>
            <div *ngFor="let e of detailsContrats">
                <p class="date">{{e.startDate |date}}</p>
                <p class="txt">{{e.contrat.shortDescription}}</p>
            </div>
        </div>

    </div>



</div>
