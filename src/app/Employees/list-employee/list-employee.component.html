<div *ngIf="rh">
  
    <div class="employees">
        <div class="employees__input" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Keywords</mat-label>
                <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. Name , Email">
            </mat-form-field>
        </div>
        
    <div class="employees__submit">
        <button   mat-icon-button color="primary" (click)="create()">
            <mat-icon>add_circle</mat-icon>
        </button>
    </div>
    
    </div>

    <div class="mat-elevation-z8" style="margin-bottom:60px;">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">
                    <img mat-card-image [src]="createImgPath(row.imageUrl)" style="width:60px; height:60px;">
                </td>

            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="FullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
                <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.workEmail}} </td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="Adress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Adress </th>
                <td mat-cell *matCellDef="let row"> {{row.adress}} </td>
            </ng-container>
            <ng-container matColumnDef="PhoneNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNumber </th>
                <td mat-cell *matCellDef="let row"> {{row.personnelPhone}} </td>
            </ng-container>

            <ng-container matColumnDef="Actions" stickyEnd>
                <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
                <td mat-cell class="px-12" *matCellDef="let row">


                    <button mat-icon-button routerLink="{{row.id}}/details">
                        <mat-icon>visibility</mat-icon>

                    </button>
                    <button mat-icon-button color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!--tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr-->
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Employees"></mat-paginator>
    </div>
</div>
