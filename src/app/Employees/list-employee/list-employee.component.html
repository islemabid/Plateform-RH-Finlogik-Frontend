<div class="row" *ngIf="rh">


    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="card-title">

                    <div class="d-flex flex-row-reverse">
                        <button routerLink="/Employees/FormEmp" class=" btn btn-inverse-success btn-fw p-2">
                            <i class="mdi mdi-plus"></i> Add new Employee
                        </button>
                    </div>


                </div>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table table-bordered">
                            <tr>
                                <th>
                                    Image
                                </th>
                                <th>
                                    firtname
                                </th>
                                <th>
                                    Diplome
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Phone Number
                                </th>
                                <th>
                                    Adress
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody class="table table-bordered">
                            <tr *ngFor="let e of employees">
                                <td class="py-1">
                                    <img [src]="createImgPath(e.imageUrl)" alt="profile picture"
                                        style="width:60px; height:60px;">
                                </td>
                                <td>
                                    {{e.firstName}}
                                </td>
                                <td>
                                    {{e.diplome}}
                                </td>
                                <td>
                                    {{e.workEmail}}
                                </td>
                                <td>
                                    {{e.workPhone}}
                                </td>
                                <td>
                                    {{e.adress}}
                                </td>
                                <td>
                                    <div role="group" aria-label="Basic example" class="btn-group">


                                        <button class="btn btn-inverse-success btn-icon" type="button"
                                            routerLink="{{e.id}}/edit"><i class="mdi mdi-border-color"></i></button>

                                        <button (click)="delete(e.id)" type="button"
                                            class="btn btn-inverse-danger btn-icon"><i
                                                class="mdi mdi-close-box"></i></button>

                                    </div>

                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
