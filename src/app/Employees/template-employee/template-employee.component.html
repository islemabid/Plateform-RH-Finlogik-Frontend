<div class="container-scroller">
    <app-navbar *ngIf="showNavbar" [displayNotificationIcon]="false"></app-navbar>
    <div class="container-fluid page-body-wrapper">
        <app-sidebar *ngIf="showSidebar" [displayEmployee]="true" [displayRH]="false"></app-sidebar>
        <div class="main-panel" [ngClass]="{ 'main-panel-only' : !showSidebar }">
            <div class="content-wrapper">
                <div contentAnimate *ngIf="!isLoading" class="h-100">
                    <router-outlet></router-outlet>
                </div>
            </div>
            <app-footer *ngIf="showFooter"></app-footer>
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
