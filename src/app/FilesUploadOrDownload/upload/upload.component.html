<input  hidden  placeholder="Choose file" #file  (change)="uploadFile(file.files)" style="display:none;" type="file">
<button  mat-raised-button (click)="file.click()" style="color:gray"> Upload Photo </button>

<div *ngIf="message">
    
    <span  class="file-input-text"> {{photoToUpload}} </span>
    <button mat-icon-button  type="button"  aria-label="Remove Selected File(s)">
      <mat-icon>close</mat-icon>
    </button>
</div>
