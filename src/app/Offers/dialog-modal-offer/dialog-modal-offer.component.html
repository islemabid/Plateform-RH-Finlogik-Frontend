<div class="example-container">
    <mat-dialog-content>

        <form [formGroup]="form">

            <mat-form-field appearance="outline">
                <mat-label> Name </mat-label>
                <input matInput placeholder="Name" formControlName="OfferName">

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description </mat-label>
                <input matInput  placeholder="description" formControlName="OfferDescription">

            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Type </mat-label>
                <input matInput  placeholder="description" formControlName="type">

            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>OfferMinExperience </mat-label>
                <input matInput  placeholder="MinExperience" formControlName="OfferMinExperience" type="number">

            </mat-form-field>

        </form>

    </mat-dialog-content>
    <mat-dialog-actions>

        <button mat-raised-button (click)="onsubmit()">{{action}}</button>

    </mat-dialog-actions>
</div>
