<div *ngIf="rh">
    <div class="d-flex flex-row-reverse">
        <button (click)="create()"  style="background-color:#696969;">
             Add New Offer
        </button>
    </div>
    <mat-icon>search</mat-icon>
    <mat-form-field appearance="standard">
       <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
   
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Offer Title </th>
                <td mat-cell *matCellDef="let row"> {{row.offerName}}</td>
            </ng-container>
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
            <ng-container matColumnDef="Actions" stickyEnd>
                <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
                <td mat-cell class="px-12" *matCellDef="let row">

                    <button mat-icon-button (click)="GetLinkedinApi(row.id)">
                        <mat-icon>share</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Offers"></mat-paginator>
    </div>
