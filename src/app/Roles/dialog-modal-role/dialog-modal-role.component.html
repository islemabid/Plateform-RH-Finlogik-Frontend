<div class="example-container">
    <mat-dialog-content>

        <form [formGroup]="form">

            <mat-form-field appearance="outline">
                <mat-label> Name </mat-label>
                <input matInput [errorStateMatcher]="matcher" placeholder=" name" formControlName="name">

            </mat-form-field>

        </form>

    </mat-dialog-content>
    <mat-dialog-actions>

        <button mat-raised-button (click)="onsubmit()">{{action}}</button>

    </mat-dialog-actions>
</div>
