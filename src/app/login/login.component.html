<div class="d-flex align-items-center auth px-0" style="margin-top:10%;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <h1 style="text-align: center;font-size:40px;">Login</h1>
        <form class="pt-3" [formGroup]="form" (ngSubmit)="login()">
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
          <div class="form-group">

            <input class="form-control form-control-lg" type="email" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" formControlName="password"
              placeholder="Password">
          </div>
          <div style="text-align:center;">
            <button class=" btn btn-dark btn-lg font-weight-medium auth-form-btn" type="submit">Sign In</button>
          </div>
