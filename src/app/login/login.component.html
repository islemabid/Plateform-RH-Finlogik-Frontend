<div class="d-flex align-items-center auth px-0" style="margin-top:10%;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <h1 style="text-align:center">Login To your Account !</h1>
        <form class="pt-3" [formGroup]="form" (ngSubmit)="login()">
          <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div>
          <div class="form-group">
            <div class="alert alert-danger" *ngIf="(loginFormControl.email.touched || submitted) && loginFormControl.email.errors?.required">
              Email is required
            </div>
            <div class="alert alert-danger" *ngIf="loginFormControl.email.touched && loginFormControl.email.errors?.email">
             Enter a valid email address
            </div>
           
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><span class="mdi mdi-email"></span></div>
              </div>
             <input class="form-control form-control-lg" type="email" formControlName="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" *ngIf="(loginFormControl.password.touched || submitted) && loginFormControl.password.errors?.required">
              Password is required
            </div>
           <div class="alert alert-danger" *ngIf="loginFormControl.password.touched && loginFormControl.password.errors?.invalidPassword">
             Password should have minimum 6 characters
           </div>
           <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text"><span class="mdi mdi-key"></span></div>
            </div>
            <input type="password" class="form-control form-control-lg" formControlName="password"placeholder="Password">
           </div>
          </div>
         
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check"></div>
            <a href="javascript:(void)">Forgot password?</a>
          </div>
          <div>
            <button class="btn-lg btn-block font-weight-medium" type="submit">Sign In</button>
          </div>
         
        
        </form>
      </div>
    </div>
  </div>
</div>
