
<div *ngIf="rh">
<mat-icon>search</mat-icon>
<mat-form-field appearance="standard">


    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="mat-elevation-z8" style="margin-bottom:60px;">
    <table mat-table [dataSource]="dataSource" matSort>


        <!-- Progress Column -->
        <ng-container matColumnDef="EmployeeFullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
            <td mat-cell *matCellDef="let row"> {{row.idEmployee}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let row"> {{row.startDate}} </td>
        </ng-container>

        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
            <td mat-cell *matCellDef="let row"> {{row.endDate}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time off Balance type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">
                <tr *ngIf="row.isActive==false" style="color:red;">Waiting</tr>
                <tr *ngIf="row.isActive==true" style="color:green;">Validated</tr>
            </td>
        </ng-container>

        <ng-container matColumnDef="Actions" stickyEnd>
            <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
            <td mat-cell class="px-12" *matCellDef="let row">

               
                <button color="warn" (click)="refuse(row)">
                    Refuse
                </button>

                <button color="primary" (click)="validate(row)">
                    Validate
                </button>

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!--tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr-->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of timeoffBalances"></mat-paginator>
</div>
</div>
