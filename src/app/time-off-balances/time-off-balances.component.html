
<div *ngIf="rh">
    
    <app-filter-leaves (filtersChanged)="filtersChangedHandler($event)"></app-filter-leaves> 
 <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="EmployeeFullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee  </th>
            <td mat-cell *matCellDef="let row"> {{row.employee.firstName}} {{row.employee.LastName}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Leave Type </th>
            <td mat-cell *matCellDef="let row"> {{row.leaveTypes.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row">
                <tr *ngIf="row.state=='Waiting'" style="color:blue;">
                    {{row.state}}
                </tr>
                <tr *ngIf="row.state=='rejected'" style="color:red;">Refused</tr>
                <tr *ngIf="row.state=='canceled'" style="color:black;">Canceled</tr>
                <tr *ngIf="row.state=='validated'" style="color:green;">validated</tr>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="StartDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let row"> {{row.startDate |date:'mediumDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
            <td mat-cell *matCellDef="let row"> {{row.endDate |date:'mediumDate'}} </td>
        </ng-container>
      

        <ng-container matColumnDef="Actions" stickyEnd>
            <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
            <td mat-cell class="px-12" *matCellDef="let row" >
                 
                <button   mat-icon-button  *ngIf="row.state =='Waiting'" color="primary" (click)="validate(row)">
                    <mat-icon>done</mat-icon>
                </button>
               
                <button  mat-icon-button  *ngIf="row.state =='Waiting'" color="warn" (click)="refuse(row)">
                    <mat-icon>highlight_off</mat-icon>
                </button>
                 
                
                    <button mat-icon-button   *ngIf="row.state=='Waiting' || (row.state=='validated' &&  verifStatus(row.startDate))" type="button"  aria-label="Remove Selected File(s)" (click)="cancel(row.id)">  <mat-icon>close</mat-icon>  </button>
                
              

            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
            </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of timeoffBalances"></mat-paginator>
</div>
